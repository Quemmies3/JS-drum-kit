<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Horn</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Neigh</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Bleat</span>
        </div>

        <div data-key="186" class="key">
            <kbd>;</kbd>
            <span class="sound">Drum</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Ripple</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Kick</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Boom</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
    </div>


    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/horn.wav"></audio>
    <audio data-key="68" src="sounds/neigh.mp3"></audio>
    <audio data-key="70" src="sounds/bleat.mp3"></audio>
    <audio data-key="186" src="sounds/drum.wav"></audio>
    <audio data-key="76" src="sounds/ripple.mp3"></audio>
    <audio data-key="75" src="sounds/kick.mp3"></audio>
    <audio data-key="74" src="sounds/boom.mp3"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>


    <script type="text/javascript" src="app.js"></script>
</body>
</html>
